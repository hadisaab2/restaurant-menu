    <script>
      (function() {
          let restaurantName = "default";
          const hostname = window.location.hostname;
          const pathParts = window.location.pathname.split('/');

          if (hostname.includes("menugic.com") && hostname !== "www.menugic.com") {
              // Subdomain-based URL: restname.menugic.com
              restaurantName = hostname.split('.')[0]; 
          } else if (pathParts.length > 1 && pathParts[1]) {
              // Path-based URL: www.menugic.com/restname
              restaurantName = pathParts[1];
          }

          document.write(`<link rel="manifest" href="https://77.37.51.25/restaurants/manifest/${restaurantName}">`);
      })();
  </script>
